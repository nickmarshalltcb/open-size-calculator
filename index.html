<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Size Calculator</title>
    <link rel="icon" type="image/x-icon" href="./favico.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="primary-container">
      <h1>Open Size Calculator</h1>

      <form id="boxForm">
        <div>
          <label for="boxStyle">Box Style:</label>
          <!-- This is the start of the boxstyles select -->
          <select id="boxStyle" title="Please pick a box style" required>
            <option value="" disabled selected>Select Box Style</option>
            <option value="123Bottom">1-2-3 Bottom</option>
            <!--  <option value="123BottomDisplayLid">
              1-2-3 Bottom Display Lid
            </option> -->
            <option value="4CornerTrayTuckTop">4 Corner Tray Tuck Top</option>
            <option value="autoBottomTray">Auto Bottom Tray</option>
            <!--             <option value="autoBottomDisplayLid">
              Auto Bottom with Display Lid
            </option> -->
            <option value="bowlSleeve">Bowl Sleeve</option>
            <option value="doubleLockedWallLid">Double Locked Wall Lid</option>
            <option value="doubleWallTray">Double Wall Tray</option>
            <option value="doubleWallTuckFront">Double Wall Tuck Front</option>
            <option value="doubleWallTuckTop">Double Wall Tuck Top</option>
            <option value="fivePanelHanger">Five Panel Hanger</option>
            <option value="fourCornerCakeBox">Four Corner Cake Box</option>
            <option value="fourCornerTray">Four Corner Tray</option>
            <!--             <option value="fourCornerDisplayLid">
              Four Corner with Display Lid
            </option> -->
            <option value="pillowBox">Pillow Box</option>
            <option value="punchInsert">Punch Insert</option>
            <option value="reverseTuckEnd">Reverse Tuck End</option>
            <option value="rollEndTuckTop">Roll End Tuck Top</option>
            <option value="sealEnd">Seal End</option>
            <option value="sealEndAutoBottom">Seal End Auto Bottom</option>
            <option value="sealEndSleeve">Seal End Sleeve</option>
            <option value="shippingCarton">Shipping Carton</option>
            <option value="selfLockCakeBox">Self Lock Cake Box</option>
            <option value="sixCornerCakeBox">Six Corner Cake Box</option>
            <option value="straightTuckEnd">Straight Tuck End</option>
            <option value="trayAndSleeve">Tray and Sleeve</option>
            <option value="tuckEndAutoBottom">Tuck End Auto Bottom</option>
            <option value="twoPiece">Two Piece</option>
          </select>
          <!-- This is the end of the boxstyles select-->
        </div>

        <!-- This is the start of the measurements select -->
        <div class="input-group">
          <div>
            <label for="leftToRight">Left to Right:</label>
            <input
              type="number"
              title="Left to right measurement of the box"
              step="any"
              placeholder="L-R"
              min="0"
              id="leftToRight"
              required
            />
          </div>
          <div>
            <label for="frontToBack">Front to Back:</label>
            <input
              type="number"
              title="Front to back measurement of the box"
              step="any"
              placeholder="F-B"
              min="0"
              id="frontToBack"
              required
            />
          </div>
          <div>
            <label for="topToBottom">Top to Bottom:</label>
            <input
              type="number"
              title="Top to bottom measurement of the box"
              step="any"
              placeholder="T-B"
              min="0"
              id="topToBottom"
              required
            />
          </div>
          <div>
            <label for="units">Unit:</label>
            <select id="units" title="Unit for your measurements" required>
              <option value="" disabled selected>Select Unit</option>
              <option value="inches">Inches</option>
              <option value="cm">cm</option>
              <option value="mm">mm</option>
            </select>
          </div>
        </div>
        <!-- This is the end of the measurements select -->

        <!-- This is the start of the box misc. info select -->
        <div class="input-group">
          <div>
            <label for="tuckFlap" title="Size of the tuck flap"
              >Tuck Flap Size:</label
            >
            <select id="tuckFlap">
              <option value="0.5" selected>0.5 inch</option>
              <option value="0.75">0.75 inch</option>
              <option value="1">1 inch</option>
            </select>
          </div>
          <div>
            <label for="gluedArea" title="Size of the glued area"
              >Glued Area Size:</label
            >
            <select id="gluedArea">
              <option value="0.5" selected>0.5 inch</option>
              <option value="0.75">0.75 inch</option>
              <option value="1">1 inch</option>
            </select>
          </div>
          <div>
            <label
              for="corrugated"
              title="Will the box be made out of corrugated stock?"
              >Corrugated:</label
            >
            <select id="corrugated">
              <option value="Yes">Yes</option>
              <option value="No" selected>No</option>
            </select>
          </div>
        </div>

        <!-- This is the end of the box misc. info select -->

        <!-- Buttons -->
        <div class="button-container">
          <button
            type="submit"
            id="submitBtn"
            title="Click to calculate the open size"
          >
            <strong>Calculate</strong>
          </button>
          <button
            type="reset"
            id="resetBtn"
            title="Click here to reset the form"
          >
            <strong>Reset</strong>
          </button>
        </div>

        <!-- Result -->
      </form>
      <div id="misc-info">
        <!-- Results-->
        <span id="result" class="result">Open Size:</span>
        <p class="result-text" id="result-text"></p>
      </div>

      <div id="history">
        <!-- History entries will be populated here -->
      </div>
    </div>

    <script src="script.js"></script>
    <footer>
      <p class="footer-text">
        Made by <span class="designer-name">Nick Marshall</span>
      </p>
    </footer>
  </body>
</html>
